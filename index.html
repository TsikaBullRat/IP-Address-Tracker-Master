<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./res/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <header>
    <h1 class="heading">IP Address Tracker</h1>
    <form id="search">
      <input id="input" class="text-box" type="text" placeholder="Search for any IP address or domain">
      <button type="button" class="submit" onclick="Search()">
        <img src="./images/icon-arrow.svg">
      </button>
    </form>
  </header>
  <div class="info-box">
    <div class="mini-box">
      <h6 class="sub-title">IP Address</h6>
      <h1 class="data" id="IP">-</h1>
    </div>
    <hr>
    <div class="mini-box">
      <h6 class="sub-title">Location</h6>
      <h1 class="data" id="location">-</h1>
    </div>
    <hr>
    <div class="mini-box">
      <h6 class="sub-title">Timezone</h6>
      <h1 class="data" id="time">UTC</h1> <!-- add offset value dynamically using the API -->
    </div>
    <hr>
    <div class="mini-box">
      <h6 class="sub-title">ISP</h6>
      <h1 class="data" id="ISP">-</h1>
    </div>
  </div>
  <div id="map"></div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./res/index.js"></script>
</body>

</html>
